<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
<script src="script.js"></script>
<style>
code {
    background-color: #eee;
    border: 1px solid #999;
    display: block;
    padding: 20px;
    overflow-wrap: anywhere;
    white-space: pre;
}
</style>

<span>Upload 'DMBD_DATA.xlsx' file here</span><br>
<input id="upload" type=file name="file">
<br>
<br>
<iframe id="output_html" height="80%" width="100%" srcdoc="
  <p>Page preview will appear here</p>
"></iframe>
<br>
<br>
<div>
  <script>
    function copyToClipboard(element) {
        var $temp = $("<input>");
        $("body").append($temp);
        $temp.val($(element).text()).select();
        document.execCommand("copy");
        $temp.remove();
    }
    function copied(ele){
        var temp = ele;
        $(temp).text("Copied");
    }
  </script>
  <button id="copyButton" onclick="copied('#copyButton'); copyToClipboard('#output_code')">Copy Code</button>
  <code id="output_code">HTML code will appear here</code>
</div>
